<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="/public/js/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/admin">后台管理</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="admin/user">用户管理</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropsown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false">分类管理<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/admin/classify">当前分类</a></li>
                            <li><a href="/admin/classify/add">添加分类</a></li>
                            <li><a href="/admin/classify/delete">删除分类</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropsown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false">内容管理<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/admin/content">内容管理</a></li>
                            <li><a href="/admin/content/add">增加内容</a></li>
                            <li><a href="/admin/content/delete">删除内容</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropsown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false">评论管理<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/admin/comment">查看评论</a></li>
                            <li><a href="/admin/comment/delete">删除评论</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false">{{userInfo.username}}<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/">退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="jumbotron container-fluid">
        {% block main %}{% endblock %}
    </div>
</body>

</html>
